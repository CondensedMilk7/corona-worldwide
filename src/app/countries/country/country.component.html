<div class="container">
  <mat-card class="card-of-cards">
    <div class="country-info">
      <mat-form-field>
        <input
          class="input"
          type="text"
          placeholder="Pick a country"
          aria-label="Country"
          matInput
          [formControl]="countryControl"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            (click)="onChangeCountry(country)"
            *ngFor="let country of filteredOptions | async"
            [value]="country.name"
          >
            {{ country.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <p>Population: {{ countryData.population }}</p>
      <p>Data updated at: {{ countryData.updated_at | date }}</p>
    </div>
    <app-stat-card
      *ngFor="let card of statCards"
      [data]="card.data"
      [colors]="card.colors"
      [iconUrl]="card.iconUrl"
      [loading]="isLoading"
    ></app-stat-card>
  </mat-card>
  <mat-card class="chart-card">
    <div
      class="line-chart chart"
      echarts
      [options]="lineChartOption"
      [loading]="isLoading"
      [autoResize]="true"
    ></div>
    <div
      class="bar-chart chart"
      echarts
      [options]="barChartOption"
      [loading]="isLoading"
      [autoResize]="true"
    ></div>
  </mat-card>
</div>
