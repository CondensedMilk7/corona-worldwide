<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container" *ngIf="!isLoading">
  <mat-card>
    <mat-card-title>{{ countryData.name }}</mat-card-title>
    <p>Population:</p>
    <mat-card-subtitle> {{ countryData.population }} </mat-card-subtitle>
  </mat-card>
  <app-stat-card
    *ngFor="let card of statCards"
    [data]="card.data"
    [colors]="card.colors"
    [iconUrl]="card.iconUrl"
  ></app-stat-card>
</div>
