<h1>Global Statistics</h1>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container" *ngIf="!isLoading">
  <mat-card class="cards">
    <div class="update-date">
      <mat-card-title>Updated at:</mat-card-title>
      <mat-card-title class="date">{{
        data[0].updated_at | date
      }}</mat-card-title>
    </div>
    <mat-divider></mat-divider>
    <div class="cards__stats">
      <app-stat-card
        *ngFor="let card of cardsList"
        [data]="card.data"
        [colors]="card.colors"
        [iconUrl]="card.iconUrl"
      ></app-stat-card>
    </div>
  </mat-card>
  <mat-card class="chart-card">
    <div class="card-header">
      <mat-card-title> Total cases </mat-card-title>
      <mat-form-field>
        <mat-label>Select Date</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let date of dateOptions"
            [value]="date"
            (click)="onDatePicked(date)"
          >
            {{ date | date }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div
      class="chart"
      echarts
      [options]="chartOption"
      [loading]="isLoading"
      [autoResize]="true"
      [merge]="customChartOption"
    ></div>
  </mat-card>
</div>
